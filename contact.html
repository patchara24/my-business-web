<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lime Invest - Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Local overrides for map responsiveness */
        iframe {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <header>
        <div class="container" id="header-content">
            <div class="logo">
                <img src="images/logo.png" alt="Lime Invest">
            </div>
            <nav>
                <a href="index.html">หน้าแรก</a>
                <a href="about.html">เกี่ยวกับ</a>
                <a href="services.html">บริการ</a>
                <a href="contact.html">ติดต่อ</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <header style="text-align: center; margin-bottom: 2rem; box-shadow: none; position: static;">
            <h1>ติดต่อ Lime Invest</h1>
        </header>

        <!-- Contact Form -->
        <section class="section">
            <h2 style="text-align: center;">ส่งข้อความถึงเรา</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>ข้อมูลส่วนตัว</legend>
                    <label for="title">Title:</label>
                    <select id="title" name="title">
                        <option value="mr">Mr.</option>
                        <option value="ms">Ms.</option>
                        <option value="mrs">Mrs.</option>
                    </select>

                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required />

                    <label for="middlename">Middle Name:</label>
                    <input type="text" id="middlename" name="middlename" placeholder="If don't have one, leave blank" />

                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required />

                    <br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required />
                </fieldset>

                <fieldset>
                    <legend>Gender</legend>
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <input type="radio" id="male" name="gender" value="male" />
                        <label for="male">Male</label>

                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>

                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>

                        <input type="text" id="other-text" name="other-text" placeholder="Please specify"
                            style="flex: 1;">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Message</legend>
                    <textarea id="more" name="more" placeholder="Write here" rows="5" required></textarea>
                </fieldset>

                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <input type="checkbox" id="agree" name="agree" required style="width: auto;">
                    <label for="agree">Click here to agree to our term of service</label>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1rem;">
                    <button type="submit" class="btn">Send</button>
                    <button type="reset" class="btn" style="background-color: #6c757d;">Cancel</button>
                </div>
            </form>
        </section>

        <!-- address section -->
        <section class="section" style="text-align: center;">
            <h2>ที่อยู่บริษัท</h2>
            <p>
                มหาวิทยาลัยบูรพา<br>
                อำเภอเมืองชลบุรี จังหวัดชลบุรี 20131
            </p>
        </section>

        <!-- map embed section -->
        <section class="section" style="text-align: center;">
            <h2>แผนที่</h2>
            <iframe src="https://www.google.com/maps?q=มหาวิทยาลัยบูรพา&output=embed" width="600" height="300">
            </iframe>
        </section>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="index.html" class="btn">กลับหน้าแรก</a>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2025 Lime Invest. All rights reserved.</p>
    </footer>
</body>

</html>
